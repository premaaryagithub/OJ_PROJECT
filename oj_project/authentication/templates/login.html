
<head>
    <style>
        /* Modal backdrop and centering */
#login-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

/* Modal content */
.modal-content {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    padding: 20px 30px;
    width: 400px;
    animation: slideIn 0.4s ease-out;
}

/* Slide-in effect */
@keyframes slideIn {
    from {
        transform: translateY(-30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Header styling */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.modal-title {
    font-size: 24px;
    color: blueviolet;
    font-weight: bold;
}

/* Close button */
.close-btn {
    font-size: 24px;
    border: none;
    background: none;
    color: #555;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close-btn:hover {
    color: blueviolet;
}

/* Labels */
label {
    color: blueviolet;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

/* Inputs */
.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: blueviolet;
    outline: none;
    box-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
}

/* Button */
.btn-primary {
    background-color: blueviolet;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: indigo;
}

/* Footer */
.form-footer {
    text-align: center;
    margin-top: 10px;
}

.form-footer a {
    color: blueviolet;
    text-decoration: underline;
    transition: color 0.3s ease;
}

.form-footer a:hover {
    color: indigo;
}

    </style>
<div class="modal" id="login-modal">
        <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button class="close-btn" id="close-login">&times;</button>
        </div>
           {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        <form id="login-form" method="post" action="{% url 'login' %}">
             {% csrf_token %}
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="{% url 'register'%}" id="switch-to-register">Register</a></p>
                </div>
            </form>
        </div>
        </div>
    </head>
